<script>
    $(document).ready(function() {
        var interval = setInterval(function() {
            var momentNow = moment();
            $('.date-part').html(momentNow.format('YYYY MMMM DD') + ' '
                                + momentNow.format('dddd')
                                .substring(0,3).toUpperCase() + '  |  ' + momentNow.format('A hh:mm:ss'));
        }, 100);
    });
